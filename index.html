<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>ping-pong</title>
  </head>
  <body>
<header class="jumbotron">
  <h1>Ping-Pong</h1>
</header>
<h2>let,s play</h2>
<h3>Rules</h3>
<p>ping pong will count up to your number from 1 with the folowing exceptions.</p>
<ol>
  <li>Numbers divisible by 3 become "ping"</li>
  <li>Numbers divisible by 5 become "pong"</li>
  <li>Numbers divisible by 15 become "pingpong"</li>
</ol>

<form id="ping-pong">
  <div class="ping-group">
    <label for="number">Enter your number here:</label>
    <input id="number" type="text">
    <button type="submit" class="btn">ping-pong!</button>
  </div>
</form>
<script src="js/jquery-3.3.1.js"></script>
<script src="js/scripts.js"></script>
  </body>
</html>
